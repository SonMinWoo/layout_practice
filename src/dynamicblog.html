<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dynamicblog.css" type="text/css" />

                                </div>

                                    <h6 class="main__article-blog--box">MAKED 20:00</h6>
                                </div>
                            </div>
                            <div class="main__article-blog-image"></div>

                    </div>
                    <div class="main__article-blog-bot">
                        
                    </div>
                </div>
                <div class="main__article-bridge">
                    
                </div>
                <div class="main__article-gallery">
                    
                </div>

        </div>
